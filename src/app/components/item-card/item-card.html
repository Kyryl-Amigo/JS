<div class="card" [class.card-out]="!item.inStock">
  <div class="card-image">
    <img [src]="item.image" [alt]="item.title" />
  </div>

  <div class="card-body">
    <h3 class="card-title">{{ item.title }}</h3>

    <p class="card-price">{{ item.price }} грн</p>

    <ul class="card-features">
      <li *ngFor="let f of item.features">
        {{ f }}
      </li>
    </ul>

    <button class="card-button" [disabled]="!item.inStock">
      {{ item.inStock ? 'Купити' : 'Немає в наявності' }}
    </button>
  </div>
</div>
