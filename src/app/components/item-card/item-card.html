<div
  class="card"
  [ngClass]="{
    'out-of-stock': !item.inStock,
    'is-premium': item.inStock && item.price >= 50000
  }"
>
  <div class="card-image">
    <img [src]="imageUrl" [alt]="item.title" />
  </div>

  <div class="card-body">
    <div class="badge-row">
      <span class="badge badge-out" *ngIf="!item.inStock">Немає</span>
      <span class="badge badge-top" *ngIf="item.inStock && item.price >= 50000">TOP</span>
    </div>

    <h3>{{ item.title }}</h3>

    <p
      class="price"
      [ngStyle]="{
        'font-weight': item.price >= 50000 ? '800' : '600'
      }"
    >
      {{ item.price }} грн
    </p>

    <ul class="features">
      <li *ngFor="let f of item.features">{{ f }}</li>
    </ul>

    <div class="actions">
      <button class="buy-btn" [disabled]="!item.inStock">
        {{ item.inStock ? 'Купити' : 'Немає в наявності' }}
      </button>

      <a
        class="details-btn"
        [routerLink]="['/items', item.id]"
        (click)="onDetailsClick()"
      >
        Детальніше
      </a>
    </div>
  </div>
</div>
